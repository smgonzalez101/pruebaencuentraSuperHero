<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="assets/img/favicon.ico">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Prueba Final - Encuentra tu SuperHero">
    <meta name="keywords" content="jQuery">
    <title>Encuentra tu SuperHero</title>


    <!--bootstrap.min.css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=BenchNine:wght@300;400;700&display=swap" rel="stylesheet">
    <!--jquery-3.6.0.js-->
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/1e4e33b6eb.js" crossorigin="anonymous"></script>
    <!--fonts.googleapis.com-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!--style.css -->
    <link rel="stylesheet" href="assets/css/style.css">


</head>

<body>
    <!-- Nav   -   logo-->
    <nav class="navbar navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="assets/img/favicon.ico" alt="favicon SuperHero" width="30" height="30" class="d-inline-block align-text-top"> SuperHero</a>
        </div>
    </nav>

    <!--imagen pricipal-->
    <section class="text-center" id="imagen">
        <img class="d-inline-block align-text-center mt-2 w-75" id="imagenCentral" src="assets/img/sh2.jpg " alt="Imagen SuperHero">
    </section>

    <!--Sección Titulo-->
    <section class="text-lg-start mt-3 w-35" id="" style="padding-left: 75px;">
        <h1 class="fs-2">Encuentra tu SuperHero.</h1>
    </section>

    <!--Formulario búsqueda superhero-->
    <section class="text-lg-start mt-2 w-75" id="" style="padding-left: 85px;">
        <form>
            <div class="mb-3">
                <label class="form-label">Ingrese el número del SuperHero que quieres buscar entre el 1 al 732.</label>
                <input type="number" class="form-control" id="superHeroInput" aria-describedby="" placeholder="Ingrese el número" min="1" max="732">
                <div id="mensajeError" class="form-text"></div>
            </div>
            <button type="submit" class="btn btn-primary">Buscar</button>
        </form>
    </section>
    <br>
    <br>
    <br>
    <!--Seccion gráfico e información super heroe.-->
    <section class="container .flex-row-colum g-0 mb-5">

        <div class="col d-inline-block align-top" id="superHeroInfo" style="padding-left: 10px">
        </div>

        <div class="col d-inline-block align-top" id="chartContainer" style="width: 55%; padding-left: 70px">
        </div>
    </section>
    <br>
    <br>
    <br>
    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js " integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p " crossorigin="anonymous "></script>
    <!--Canvasjs-->
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js "></script>
    <!--My script.js-->
    <script src="assets/js/myscript.js "></script>
</body>

</html>
